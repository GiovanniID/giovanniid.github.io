<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gondola di Venezia</title>

    <style>
        body { margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #87CEEB; }
        #gameContainer { position: relative; }
        canvas { border: 2px solid #000; image-rendering: pixelated; max-width: 100%; max-height: 100%; }
        #header {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes moveRight {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }
        #finger {
            display: inline-block;
            font-size: 36px;
            animation: moveRight 2s infinite;
        }
    </style>
</head>
<body>
    <!-- <canvas id="gameCanvas" width="640" height="480"></canvas> -->
    <div id="gameContainer">
        <div id="header">
            Muovi la gondola verso destra <span id="finger">ðŸ‘†</span>
        </div>
        <canvas id="gameCanvas" width="640" height="480"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scaleFactor = 2; // Usiamo questo per scalare tutti gli elementi del gioco

        const gondola = {
            x: 40,
            y: 360,
            width: 64,
            height: 32,
            speed: 4
        };

        const canal = {
            x: 0,
            y: 320,
            width: 640,
            height: 160
        };

        const cinema = {
            x: 640,
            y: 240,
            width: 120,
            height: 80
        };

        const bricole = [
            {x: 100, y: 320},
            {x: 300, y: 320},
            {x: 500, y: 320}
        ];

        const veneziaSign = {
            x: 20,
            y: 200,
            width: 160,
            height: 60
        };

        let gameEnded = false;
        let cameraOffset = 0;
        const fireworks = [];

        const keys = {};
        document.addEventListener('keydown', (e) => keys[e.key] = true);
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        let touchStartX, touchStartY;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                gondola.x += dx > 0 ? gondola.speed : -gondola.speed;
            } else {
                gondola.y += dy > 0 ? gondola.speed : -gondola.speed;
            }
            
            touchStartX = touchEndX;
            touchStartY = touchEndY;
        });

        function update() {
            if (gameEnded) {
                updateFireworks();
                return;
            }

            if (keys['w'] || keys['W']) gondola.y -= gondola.speed;
            if (keys['s'] || keys['S']) gondola.y += gondola.speed;
            if (keys['a'] || keys['A']) gondola.x -= gondola.speed;
            if (keys['d'] || keys['D']) gondola.x += gondola.speed;

            gondola.x = Math.max(canal.x, Math.min(gondola.x, canal.x + canal.width - gondola.width));
            gondola.y = Math.max(canal.y, Math.min(gondola.y, canal.y + canal.height - gondola.height));

            if (gondola.x > canvas.width / 2) {
                cameraOffset = gondola.x - canvas.width / 2;
            }

            if (gondola.x + gondola.width > cinema.x - cameraOffset && gondola.y + gondola.height > cinema.y) {
                gameEnded = true;
                createFireworks();
            }
        }

        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, scaleFactor, scaleFactor);
        }

        function drawGondola(x, y) {
            ctx.fillStyle = '#000000';
            ctx.fillRect(x - cameraOffset, y, gondola.width, gondola.height);
            
            ctx.fillStyle = '#C0C0C0';
            ctx.fillRect(x - cameraOffset + gondola.width - 8, y - 16, 4, 16);
            ctx.fillRect(x - cameraOffset + gondola.width - 12, y - 20, 12, 4);
            
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - cameraOffset + 8, y + 4, gondola.width - 16, 8);
            
            ctx.fillStyle = '#000000';
            ctx.fillRect(x - cameraOffset + 12, y - 12, 8, 12);
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(x - cameraOffset + 12, y - 16, 8, 4);
        }

        function drawBricola(x, y) {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - cameraOffset, y, 8, 160);
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(x - cameraOffset + 2, y, 4, 160);
        }

        function drawArrow() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(20, 60);
            ctx.lineTo(canvas.width - 20, 60);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(canvas.width - 40, 40);
            ctx.lineTo(canvas.width - 20, 60);
            ctx.lineTo(canvas.width - 40, 80);
            ctx.stroke();
        }

        function createFireworks() {
            for (let i = 0; i < 20; i++) {
                fireworks.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height,
                    size: Math.random() * 4 + 2,
                    fillColor: `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 1)`,
                    velocity: {
                        x: Math.random() * 12 - 6,
                        y: Math.random() * -6 - 6
                    }
                });
            }
        }

        function updateFireworks() {
            for (let i = 0; i < fireworks.length; i++) {
                const firework = fireworks[i];
                firework.x += firework.velocity.x;
                firework.y += firework.velocity.y;
                firework.velocity.y += 0.1;
                if (firework.y > canvas.height) {
                    fireworks.splice(i, 1);
                    i--;
                }
            }
            if (fireworks.length < 20) createFireworks();
        }

        function drawFireworks() {
            fireworks.forEach(firework => {
                ctx.fillStyle = firework.fillColor;
                ctx.beginPath();
                ctx.arc(firework.x, firework.y, firework.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function draw() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < canvas.width + cameraOffset; i += 40) {
                const height = 160 + Math.sin(i * 0.1) * 40;
                ctx.fillStyle = `rgb(${180 + Math.random() * 20}, ${140 + Math.random() * 20}, ${100 + Math.random() * 20})`;
                ctx.fillRect(i - cameraOffset, canvas.height - height - canal.height, 40, height);
                
                ctx.fillStyle = '#FFFF99';
                for (let j = 0; j < 3; j++) {
                    for (let k = 0; k < 2; k++) {
                        ctx.fillRect(i - cameraOffset + 8 + j * 12, canvas.height - height - canal.height + 20 + k * 40, 4, 8);
                    }
                }
            }

            ctx.fillStyle = '#4682B4';
            ctx.fillRect(canal.x, canal.y, canal.width, canal.height);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            for (let i = 0; i < canvas.width + cameraOffset; i += 20) {
                ctx.fillRect(i - cameraOffset, canal.y + Math.sin(Date.now() * 0.01 + i * 0.1) * 4, 10, 2);
            }

            bricole.forEach(bricola => drawBricola(bricola.x, bricola.y));

            drawArrow();

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(veneziaSign.x - cameraOffset, veneziaSign.y, veneziaSign.width, veneziaSign.height);
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '32px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('VENEZIA', veneziaSign.x - cameraOffset + veneziaSign.width / 2, veneziaSign.y + 40);

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(cinema.x - cameraOffset, cinema.y, cinema.width, cinema.height);
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(cinema.x - cameraOffset + 10, cinema.y + 10, 100, 30);
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('CINEMA', cinema.x - cameraOffset + 20, cinema.y + 30);

            const bulbOn = Math.floor(Date.now() / 500) % 2 === 0;
            for (let i = 0; i < 5; i++) {
                drawPixel(cinema.x - cameraOffset + 20 + i * 20, cinema.y + 50, bulbOn ? '#FFFF00' : '#808080');
            }

            drawGondola(gondola.x, gondola.y);

            if (gameEnded) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawFireworks();
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '32px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Tutti alla Mostra del Cinema', canvas.width / 2, canvas.height / 2 - 40);
                ctx.fillText('dal 28 al 30 Agosto.', canvas.width / 2, canvas.height / 2);
                ctx.fillText('Auguri!', canvas.width / 2, canvas.height / 2 + 40);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
